<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Stylish Calculator</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      font-family: 'Segoe UI', sans-serif;
    }

    .calculator {
      background: rgba(255, 255, 255, 0.05);
      padding: 25px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      transition: all 0.3s ease;
    }

    .display {
      background: rgba(0, 0, 0, 0.8);
      color: #00ffcc;
      font-size: 2.5em;
      padding: 20px;
      text-align: right;
      border-radius: 10px;
      margin-bottom: 20px;
      box-shadow: inset 0 0 8px rgba(0, 255, 204, 0.3);
      overflow-x: auto;
      min-width: 280px;
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 70px);
      gap: 15px;
    }

    button {
      font-size: 1.5em;
      padding: 20px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      background: #1f1f1f;
      color: white;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
      transition: transform 0.1s ease, background 0.3s;
    }

    button:hover {
      background: #444;
    }

    button:active {
      transform: scale(0.95);
    }

    .operator {
      background: #ff9500;
    }

    .operator:hover {
      background: #ffa733;
    }

    .equal {
      background: #28a745;
    }

    .equal:hover {
      background: #45c267;
    }

    .clear {
      background: #dc3545;
    }

    .clear:hover {
      background: #e76a77;
    }

    @media (max-width: 400px) {
      .buttons {
        grid-template-columns: repeat(4, 60px);
        gap: 10px;
      }
      button {
        padding: 15px;
        font-size: 1.2em;
      }
      .display {
        font-size: 2em;
      }
    }
  </style>
</head>
<body>

<div class="calculator">
  <div class="display" id="display">0</div>
  <div class="buttons">
    <button class="clear" onclick="clearDisplay()">C</button>
    <button onclick="append('%')">%</button>
    <button onclick="append('/')">÷</button>
    <button onclick="append('*')" class="operator">×</button>

    <button onclick="append('7')">7</button>
    <button onclick="append('8')">8</button>
    <button onclick="append('9')">9</button>
    <button onclick="append('-')" class="operator">−</button>

    <button onclick="append('4')">4</button>
    <button onclick="append('5')">5</button>
    <button onclick="append('6')">6</button>
    <button onclick="append('+')" class="operator">+</button>

    <button onclick="append('1')">1</button>
    <button onclick="append('2')">2</button>
    <button onclick="append('3')">3</button>
    <button onclick="calculate()" class="equal">=</button>

    <button onclick="append('0')">0</button>
    <button onclick="append('.')">.</button>
    <button onclick="backspace()">←</button>
    <button onclick="clearDisplay()" class="clear">AC</button>
  </div>
</div>

<script>
  const display = document.getElementById('display');

  function append(char) {
    if (display.innerText === '0' || display.innerText === 'Error') {
      display.innerText = '';
    }
    display.innerText += char;
  }

  function clearDisplay() {
    display.innerText = '0';
  }

  function backspace() {
    display.innerText = display.innerText.slice(0, -1) || '0';
  }

  function calculate() {
    try {
      let result = eval(display.innerText.replace('×', '*').replace('÷', '/'));
      display.innerText = result;
    } catch {
      display.innerText = 'Error';
    }
  }

  // Keyboard Support
  document.addEventListener('keydown', (e) => {
    const key = e.key;
    const valid = '0123456789+-*/.%'.includes(key);
    if (valid) {
      append(key);
    } else if (key === 'Enter') {
      calculate();
    } else if (key === 'Backspace') {
      backspace();
    } else if (key.toLowerCase() === 'c') {
      clearDisplay();
    }
  });
</script>

</body>
</html>
